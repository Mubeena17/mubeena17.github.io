
name: GitHub Pages deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Installing my packages
        run: npm ci

      - name: Build my App
        run: NOTION_PAGE_ID=b1e7bba924264d1e932dd688b7b9b40d npm run build && npm run export && touch ./out/.nojekyll
